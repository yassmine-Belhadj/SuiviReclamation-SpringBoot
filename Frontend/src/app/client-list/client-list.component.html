<h2>Liste des Clients</h2>

<form (ngSubmit)="saveClient()">
  <input type="text" placeholder="Nom" [(ngModel)]="selectedClient.nom" name="nom" required />
  <input type="email" placeholder="Email" [(ngModel)]="selectedClient.email" name="email" required />
  <input type="text" placeholder="Téléphone" [(ngModel)]="selectedClient.telephone" name="telephone" required />
  <button type="submit">{{ isEditMode ? 'Modifier' : 'Ajouter' }}</button>
  <button type="button" (click)="resetForm()">Annuler</button>
</form>

<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Nom</th>
      <th>Email</th>
      <th>Téléphone</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let client of clients">
      <td>{{ client.id }}</td>
      <td>{{ client.nom }}</td>
      <td>{{ client.email }}</td>
      <td>{{ client.telephone }}</td>
      <td>
        <button (click)="editClient(client)">Éditer</button>
        <button (click)="deleteClient(client.id!)">Supprimer</button>
      </td>
    </tr>
  </tbody>
</table>
